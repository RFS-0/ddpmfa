{% if primary_key %}
<h1> {{primary_key}}</h1>
	<h2> These are the attributes of this model</h2> 
	<table>
		{% for key, value in model_attributes.items %}
	  		<tr>
    		
    		<th>{{key}}</th>
    		<td>{{value}}</td>
			
	  		</tr>
		{% endfor %}
</table>

{% else %} 
	<p>No models are available.</p> 
{% endif %}
